<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | JMPOTTERS</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f7fafc;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d69e2e;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header-btn {
            position: relative;
            background: none;
            border: none;
            color: #cbd5e0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .header-btn:hover {
            color: #d69e2e;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e53e3e;
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: calc(100vh - 80px);
        }

        /* Loading Skeletons */
        .product-skeleton {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .product-skeleton {
                grid-template-columns: 1fr;
            }
        }

        .skeleton-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        .skeleton-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .skeleton-title {
            height: 2.5rem;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
            width: 80%;
        }

        .skeleton-price {
            height: 3rem;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
            width: 40%;
        }

        .skeleton-section {
            height: 2rem;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
            width: 60%;
        }

        .skeleton-tile {
            height: 4rem;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        .skeleton-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .skeleton-button {
            height: 3rem;
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
            flex: 1;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Product Content */
        #productContent {
            display: none;
        }

        #productContent.active {
            display: block;
        }

        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }

        .product-image-container {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Product Title */
        .product-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        /* Price */
        .price-container {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d69e2e;
        }

        /* Stock */
        .stock-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(56, 161, 105, 0.1);
            border: 1px solid rgba(56, 161, 105, 0.3);
            border-radius: 8px;
            color: #38a169;
        }

        .stock-status.out-of-stock {
            background: rgba(229, 62, 62, 0.1);
            border-color: rgba(229, 62, 62, 0.3);
            color: #e53e3e;
        }

        /* Tiles */
        .detail-tile {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .tile-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #d69e2e;
        }

        /* Description */
        .product-description {
            color: #cbd5e0;
            line-height: 1.8;
        }

        /* Color Options */
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .color-option {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: #cbd5e0;
            min-width: 100px;
            text-align: center;
        }

        .color-option:hover {
            background: rgba(214, 158, 46, 0.1);
            border-color: rgba(214, 158, 46, 0.3);
        }

        .color-option.selected {
            background: rgba(214, 158, 46, 0.2);
            border-color: #d69e2e;
            color: white;
        }

        /* Size Options */
        .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .size-option {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: #cbd5e0;
            min-width: 60px;
            text-align: center;
            font-weight: 600;
        }

        .size-option:hover {
            background: rgba(214, 158, 46, 0.1);
            border-color: rgba(214, 158, 46, 0.3);
        }

        .size-option.selected {
            background: rgba(214, 158, 46, 0.2);
            border-color: #d69e2e;
            color: white;
        }

        .size-option.out-of-stock {
            opacity: 0.5;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        /* Quantity Selector */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            background: #d69e2e;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #b7791f;
        }

        .quantity-input {
            width: 80px;
            height: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            font-size: 1.1rem;
        }

        /* Bulk Options */
        .bulk-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .bulk-option {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            color: #cbd5e0;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .bulk-option:hover {
            background: rgba(214, 158, 46, 0.1);
            border-color: #d69e2e;
        }

        .bulk-option.active {
            background: rgba(214, 158, 46, 0.2);
            border-color: #d69e2e;
            color: white;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: #d69e2e;
            color: black;
        }

        .btn-primary:hover {
            background: #b7791f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary.active {
            background: #e53e3e;
            border-color: #e53e3e;
        }

        /* Selection Summary */
        .selection-summary {
            background: rgba(214, 158, 46, 0.1);
            border: 1px solid rgba(214, 158, 46, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .selection-summary.active {
            display: block;
        }

        .selected-variant {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stock-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #cbd5e0;
            font-size: 0.9rem;
        }

        /* Cart Panel */
        .cart-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: #1e293b;
            z-index: 1000;
            transition: right 0.3s ease;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .cart-panel.active {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        .close-cart {
            background: none;
            border: none;
            color: #cbd5e0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-empty {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .cart-item-price {
            color: #d69e2e;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .cart-item-remove {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.3);
            color: #e53e3e;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .cart-total-amount {
            color: #d69e2e;
        }

        .cart-checkout-btn {
            width: 100%;
            padding: 1rem;
            background: #d69e2e;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 0.75rem;
        }

        .cart-checkout-btn:hover {
            background: #b7791f;
        }

        .cart-whatsapp-btn {
            width: 100%;
            padding: 1rem;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .cart-whatsapp-btn:hover {
            background: #1da851;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: block;
        }

        /* Notification */
        .notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1100;
        }

        .notification {
            padding: 1rem 1.5rem;
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            border-left: 4px solid #38a169;
        }

        .notification.error {
            border-left: 4px solid #e53e3e;
        }

        .notification.warning {
            border-left: 4px solid #d69e2e;
        }

        .notification.info {
            border-left: 4px solid #3b82f6;
        }

        .notification-icon {
            font-size: 1.25rem;
        }

        .notification.success .notification-icon {
            color: #38a169;
        }

        .notification.error .notification-icon {
            color: #e53e3e;
        }

        .notification.warning .notification-icon {
            color: #d69e2e;
        }

        .notification.info .notification-icon {
            color: #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 1rem;
        }

        .error-icon {
            font-size: 3rem;
            color: #e53e3e;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: #94a3b8;
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #d69e2e;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .error-btn:hover {
            background: #b7791f;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">JMPOTTERS</a>
            <div class="header-actions">
                <button id="wishlistBtn" class="header-btn">
                    <i class="far fa-heart"></i>
                    <span id="wishlistCount" class="badge" style="display: none;">0</span>
                </button>
                <button id="cartBtn" class="header-btn">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cartCount" class="badge" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Loading Skeletons -->
        <div id="loadingState">
            <div class="product-skeleton">
                <div class="skeleton-image"></div>
                <div class="skeleton-details">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-price"></div>
                    <div class="skeleton-section"></div>
                    <div class="skeleton-tile"></div>
                    <div class="skeleton-tile"></div>
                    <div class="skeleton-tile"></div>
                    <div class="skeleton-buttons">
                        <div class="skeleton-button"></div>
                        <div class="skeleton-button"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Content -->
        <div id="productViewer">
            <!-- Product will be loaded here by app.js -->
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="error-title">Product Not Found</h2>
            <p class="error-message" id="errorMessage">The product you're looking for is not available or has been removed.</p>
            <a href="index.html" class="error-btn">Return to Homepage</a>
        </div>
    </main>

    <!-- Cart Panel -->
    <div class="overlay" id="cartOverlay"></div>
    <div class="cart-panel" id="cartPanel">
        <div class="cart-header">
            <h3 class="cart-title">Your Shopping Cart</h3>
            <button class="close-cart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">
                <i class="fas fa-shopping-bag" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="cart-total-amount" id="cartTotal">â‚¦0</span>
            </div>
            <button class="cart-checkout-btn" id="checkoutButton">
                <i class="fas fa-shopping-bag"></i> Proceed to Checkout
            </button>
            <a href="#" class="cart-whatsapp-btn" id="whatsappCheckout" target="_blank">
                <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
            </a>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Main app.js -->
    <script src="app.js"></script>
    
    <!-- Page-specific UI interactions -->
    <script>
        // Minimal product page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Product page loading with app.js...');
            
            // Setup cart interactions
            const cartBtn = document.getElementById('cartBtn');
            const closeCartBtn = document.querySelector('.close-cart');
            const cartOverlay = document.getElementById('cartOverlay');
            const cartPanel = document.getElementById('cartPanel');
            
            if (cartBtn) {
                cartBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('ðŸ›’ Cart button clicked');
                    cartPanel.classList.add('active');
                    cartOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            }
            
            if (closeCartBtn) {
                closeCartBtn.addEventListener('click', function() {
                    cartPanel.classList.remove('active');
                    cartOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            if (cartOverlay) {
                cartOverlay.addEventListener('click', function() {
                    cartPanel.classList.remove('active');
                    cartOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            // Close cart with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    cartPanel.classList.remove('active');
                    cartOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            console.log('âœ… Product page UI initialized');
        });
    </script>
</body>
</html>
