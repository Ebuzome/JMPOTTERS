<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | JMPOTTERS</title>
    
    <!-- Tailwind CSS (Fixed) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS (Fixed - Correct CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <style>
        /* Dark Theme with Professional Design */
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-surface: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --accent: #d69e2e;
            --accent-hover: #b7791f;
            --success: #38a169;
            --error: #e53e3e;
            --warning: #d69e2e;
            --border: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Mobile Optimization */
        .container-tight {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .container-tight {
                padding: 0 0.5rem;
            }
            
            .mobile-stack {
                flex-direction: column !important;
            }
            
            .mobile-text-sm {
                font-size: 0.875rem;
            }
            
            .mobile-padding-tight {
                padding: 0.5rem !important;
            }
        }

        /* Variant Selectors - Professional Dropdowns */
        .variant-dropdown {
            position: relative;
            width: 100%;
        }

        .variant-dropdown-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
        }

        .variant-dropdown-btn:hover {
            border-color: var(--accent);
        }

        .variant-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .variant-dropdown-content.active {
            display: block;
        }

        .variant-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border);
        }

        .variant-option:hover {
            background: var(--bg-surface);
        }

        .variant-option.selected {
            background: var(--accent);
            color: white;
        }

        .color-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Image Zoom */
        .zoom-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: zoom-in;
        }

        .zoom-container img {
            transition: transform 0.3s;
        }

        .zoom-container.zoomed {
            cursor: zoom-out;
        }

        .zoom-container.zoomed img {
            transform: scale(2);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--error);
            color: white;
        }

        .notification.info {
            background: var(--accent);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Cart Panel */
        .cart-panel {
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .cart-panel.active {
            transform: translateX(0);
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-surface);
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: rgba(255,255,255,0.05);
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Stock Badge */
        .stock-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .stock-in {
            background: rgba(56, 161, 105, 0.2);
            color: var(--success);
            border: 1px solid rgba(56, 161, 105, 0.3);
        }

        .stock-low {
            background: rgba(214, 158, 46, 0.2);
            color: var(--warning);
            border: 1px solid rgba(214, 158, 46, 0.3);
        }

        .stock-out {
            background: rgba(229, 62, 62, 0.2);
            color: var(--error);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, 
                var(--bg-surface) 25%, 
                var(--bg-card) 50%, 
                var(--bg-surface) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Product Description Styles */
        .product-description-section {
            margin-top: 40px;
            padding: 30px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .product-description-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .product-description-content {
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 1.05rem;
        }
        
        .product-description-content p {
            margin-bottom: 15px;
        }
        
        .product-description-content ul,
        .product-description-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .product-description-content li {
            margin-bottom: 8px;
        }
        
        .product-description-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-900 border-b border-gray-800">
        <div class="container-tight">
            <div class="flex items-center justify-between h-16">
                <!-- Back Button -->
                <button onclick="window.history.back()" class="flex items-center gap-2 text-gray-300 hover:text-white">
                    <i class="fas fa-arrow-left"></i>
                    <span class="hidden sm:inline">Back</span>
                </button>

                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-yellow-600 to-yellow-800 rounded-lg flex items-center justify-center">
                        <i class="fas fa-gem text-white text-sm"></i>
                    </div>
                    <span class="text-xl font-bold text-white">JMPOTTERS</span>
                </a>

                <!-- Actions -->
                <div class="flex items-center gap-3">
                    <button id="wishlistBtn" class="relative p-2 text-gray-300 hover:text-red-400">
                        <i class="far fa-heart text-xl"></i>
                        <span id="wishlistCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>

                    <button id="cartBtn" class="relative p-2 text-gray-300 hover:text-yellow-400">
                        <i class="fas fa-shopping-bag text-xl"></i>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-yellow-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-tight py-6">
        <!-- Loading State -->
        <div id="loadingState" class="min-h-[60vh] flex flex-col items-center justify-center">
            <div class="skeleton w-64 h-64 rounded-xl mb-6"></div>
            <div class="skeleton w-80 h-8 rounded mb-4"></div>
            <div class="skeleton w-56 h-6 rounded mb-6"></div>
            <div class="flex gap-4">
                <div class="skeleton w-36 h-12 rounded-lg"></div>
                <div class="skeleton w-36 h-12 rounded-lg"></div>
            </div>
        </div>

        <!-- Product Content -->
        <div id="productViewer">
            <!-- Product will be loaded here by app.js -->
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden min-h-[60vh] flex flex-col items-center justify-center text-center">
            <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
            <h2 class="text-xl font-bold text-white mb-2">Product Not Found</h2>
            <p class="text-gray-400 mb-6 max-w-md" id="errorMessage"></p>
            <a href="index.html" class="px-6 py-2 bg-yellow-600 hover:bg-yellow-700 text-white font-semibold rounded-lg">
                RETURN TO HOMEPAGE
            </a>
        </div>
    </main>

    <!-- Cart Panel -->
    <div id="cartPanel" class="cart-panel fixed inset-y-0 right-0 w-full md:w-96 bg-gray-900 border-l border-gray-800 z-50">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-4 border-b border-gray-800">
                <h3 class="text-lg font-bold text-white">SHOPPING CART</h3>
                <button id="closeCartBtn" class="p-2 text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="cartItems" class="flex-1 overflow-y-auto p-4">
                <div id="emptyCart" class="text-center py-12">
                    <i class="fas fa-shopping-bag text-gray-600 text-3xl mb-4"></i>
                    <p class="text-gray-400">Your cart is empty</p>
                </div>
            </div>
            
            <div class="border-t border-gray-800 p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-300">Total:</span>
                    <span id="cartTotal" class="text-xl font-bold text-white">‚Ç¶0</span>
                </div>
                <a id="whatsappCheckout" href="#" target="_blank" class="block w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg text-center">
                    CHECKOUT ON WHATSAPP
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Main app.js -->
    <script src="app.js"></script>
    
    <!-- Page-specific UI interactions ONLY -->
    <script>
        // Minimal product page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Product page loading with app.js...');
            
            // Hide the default loading state - app.js will handle this
            const loadingState = document.getElementById('loadingState');
            const productViewer = document.getElementById('productViewer');
            
            if (loadingState && productViewer) {
                // When app.js loads the product, it will populate productViewer
                // We'll hide loading state after a timeout as fallback
                setTimeout(() => {
                    if (productViewer.innerHTML.trim() === '') {
                        // Still loading, keep showing loading state
                        console.log('‚è≥ Still loading product...');
                    }
                }, 2000);
            }
            
            console.log('‚úÖ Product page initialized - waiting for app.js');
        });
    </script>
</body>
</html>
