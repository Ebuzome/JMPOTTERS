<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Product... | JMPOTTERS</title>
    
    <!-- Essential FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === MINIMAL PRODUCT VIEWER STYLES === */
        :root {
            --black: #000;
            --white: #fff;
            --gold: #d4af37;
            --gold-light: #f5e6b8;
            --gray-dark: #222;
            --gray: #444;
            --gray-light: #e0e0e0;
            --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 5px 15px rgba(0, 0, 0, 0.2);
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Close/Back Button */
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--black);
            color: var(--white);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .close-btn:hover {
            background: var(--gold);
            transform: scale(1.1);
        }

        /* Product Container */
        .product-container {
            width: 100%;
            max-width: 1000px;
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        @media (max-width: 900px) {
            .product-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }

        /* Product Image */
        .product-image-section {
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 1px solid #eee;
        }

        .product-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Product Details */
        .product-details-section {
            padding: 40px;
            overflow-y: auto;
            max-height: 600px;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .product-price-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--gray-light);
        }

        .price-real {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--black);
        }

        .price-compare {
            font-size: 1.4rem;
            color: #999;
            text-decoration: line-through;
        }

        .product-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        /* Stock Status */
        .stock-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .stock-in {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        .stock-low {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
        }

        .stock-out {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }

        /* Size Selection (Footwear Only) */
        .size-section {
            margin-bottom: 25px;
        }

        .size-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--black);
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .size-option {
            padding: 12px 5px;
            border: 2px solid var(--gray-light);
            background: var(--white);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .size-option:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .size-option.selected {
            background: var(--gold);
            color: var(--white);
            border-color: var(--gold);
        }

        /* Color Selection (Footwear Only) */
        .color-section {
            margin-bottom: 25px;
        }

        .color-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--black);
        }

        .color-grid {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
            position: relative;
        }

        .color-option.selected {
            border-color: var(--gold);
            transform: scale(1.1);
        }

        /* Quantity Selector */
        .quantity-section {
            margin-bottom: 25px;
        }

        .quantity-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--black);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 200px;
        }

        .qty-btn {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            border: 2px solid var(--gray-light);
            background: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .qty-btn:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .qty-input {
            width: 70px;
            height: 45px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-add-cart {
            flex: 1;
            padding: 16px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-add-cart:hover {
            background: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-wishlist {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--gray-light);
            background: var(--white);
            color: var(--gray);
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-wishlist:hover,
        .btn-wishlist.active {
            background: #ff4757;
            color: var(--white);
            border-color: #ff4757;
        }

        /* Bulk Pricing Table */
        .bulk-pricing {
            margin-top: 30px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            border-left: 3px solid var(--gold);
        }

        .bulk-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--black);
        }

        .bulk-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bulk-table th {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: var(--gray);
            font-weight: 600;
        }

        .bulk-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--gray);
        }

        .loading-spinner {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        .error-message {
            text-align: center;
            padding: 60px;
            max-width: 500px;
            margin: 0 auto;
            background: #ffebee;
            border-radius: 10px;
        }

        .error-title {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Simple Back Button -->
    <button class="close-btn" id="closeBtn" title="Go back">
        <i class="fas fa-times"></i>
    </button>

    <!-- Product Container -->
    <div id="productContainer">
        <div class="loading">
            <i class="fas fa-spinner loading-spinner"></i>
            <p>Loading product details...</p>
        </div>
    </div>

    <!-- WhatsApp Floating Button (Optional) -->
    <a href="https://wa.me/2348139583320" class="close-btn" 
       style="right: 80px; background: #25d366;" 
       title="Chat on WhatsApp" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Supabase & Your App -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    
    <script>
        // ========== PRODUCT VIEWER LOGIC ========== //
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸš€ Minimal product viewer loaded');
            
            // Get product slug from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productSlug = urlParams.get('slug');
            
            // Set up close button
            document.getElementById('closeBtn').addEventListener('click', function() {
                if (document.referrer && document.referrer.includes('jmpotters')) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html';
                }
            });
            
            // Load product
            if (!productSlug) {
                showError('No product specified');
                return;
            }
            
            await loadProduct(productSlug);
        });
        
        async function loadProduct(slug) {
            const container = document.getElementById('productContainer');
            
            try {
                // Use your existing JMPOTTERS app
                const app = JMPOTTERS.getInstance();
                
                // Fetch product from Supabase
                const { data: product, error } = await app.supabase
                    .from('products')
                    .select(`
                        *,
                        categories(slug, name),
                        product_colors(
                            id,
                            color_name,
                            color_code,
                            color_image_url,
                            is_default
                        ),
                        bulk_pricing_tiers(
                            min_quantity,
                            discount_percent
                        )
                    `)
                    .eq('slug', slug)
                    .single();
                
                if (error) throw error;
                
                // Update page title
                document.title = `${product.name} | JMPOTTERS`;
                
                // Render product
                renderProduct(product, app);
                
            } catch (error) {
                console.error('Error loading product:', error);
                showError('Product not found or error loading details');
            }
        }
        
        function renderProduct(product, app) {
            const container = document.getElementById('productContainer');
            const isFootwear = product.categories.slug === 'mensfootwear' || 
                              product.categories.slug === 'womensfootwear';
            
            // Determine stock status
            let stockStatus = '';
            let stockClass = '';
            if (isFootwear) {
                stockStatus = 'Select size to check stock';
                stockClass = 'stock-low';
            } else if (product.stock > 10) {
                stockStatus = `In Stock (${product.stock} available)`;
                stockClass = 'stock-in';
            } else if (product.stock > 0) {
                stockStatus = `Low Stock (${product.stock} left)`;
                stockClass = 'stock-low';
            } else {
                stockStatus = 'Out of Stock';
                stockClass = 'stock-out';
            }
            
            // Build HTML
            let html = `
                <div class="product-container">
                    <!-- Left: Image -->
                    <div class="product-image-section">
                        <img src="${app.getImageUrl(product.categories.slug, product.image_url)}" 
                             alt="${product.name}" 
                             class="product-image"
                             id="productImage">
                    </div>
                    
                    <!-- Right: Details -->
                    <div class="product-details-section">
                        <h1 class="product-title">${product.name}</h1>
                        
                        <div class="stock-status ${stockClass}">
                            <i class="fas fa-${stockClass === 'stock-out' ? 'times-circle' : 
                                            stockClass === 'stock-low' ? 'exclamation-triangle' : 
                                            'check-circle'}"></i>
                            ${stockStatus}
                        </div>
                        
                        <div class="product-price-container">
                            <span class="price-real">â‚¦${product.price.toLocaleString()}</span>
                            ${product.compare_price > 0 ? 
                                `<span class="price-compare">â‚¦${product.compare_price.toLocaleString()}</span>` : ''}
                        </div>
                        
                        <div class="product-description">
                            ${product.description || 'No description available.'}
                        </div>
            `;
            
            // Color selection for footwear
            if (isFootwear && product.product_colors && product.product_colors.length > 0) {
                html += `
                    <div class="color-section">
                        <label class="color-label">Color</label>
                        <div class="color-grid" id="colorGrid">
                `;
                
                product.product_colors.forEach((color, index) => {
                    html += `
                        <div class="color-option ${index === 0 ? 'selected' : ''}"
                             style="background-color: ${color.color_code || '#000'};"
                             data-color-id="${color.id}"
                             data-color-name="${color.color_name}"
                             data-image="${color.color_image_url || product.image_url}"
                             onclick="selectColor(this)">
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Size selection for footwear
            if (isFootwear) {
                html += `
                    <div class="size-section">
                        <label class="size-label">Size</label>
                        <div class="size-grid" id="sizeGrid">
                            <div class="loading">Loading sizes...</div>
                        </div>
                    </div>
                `;
            }
            
            // Quantity selector
            html += `
                <div class="quantity-section">
                    <label class="quantity-label">Quantity</label>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                        <input type="number" id="quantityInput" class="qty-input" 
                               value="1" min="1" ${!isFootwear ? `max="${product.stock}"` : ''}>
                        <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>
            `;
            
            // Bulk pricing
            if (product.bulk_pricing_tiers && product.bulk_pricing_tiers.length > 0) {
                html += `
                    <div class="bulk-pricing">
                        <div class="bulk-title">Bulk Discounts</div>
                        <table class="bulk-table">
                            <tr>
                                <th>Quantity</th>
                                <th>Discount</th>
                                <th>Price Each</th>
                            </tr>
                `;
                
                product.bulk_pricing_tiers.forEach(tier => {
                    const discountedPrice = product.price * (1 - tier.discount_percent / 100);
                    html += `
                        <tr>
                            <td>${tier.min_quantity}+</td>
                            <td>${tier.discount_percent}% OFF</td>
                            <td>â‚¦${discountedPrice.toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </table>
                    </div>
                `;
            }
            
            // Action buttons
            const isOutOfStock = !isFootwear && product.stock <= 0;
            
            html += `
                <div class="action-buttons">
                    <button class="btn-add-cart" id="addToCartBtn" 
                            ${isOutOfStock ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}
                            onclick="addToCart(${product.id})">
                        <i class="fas fa-shopping-cart"></i>
                        ${isOutOfStock ? 'Out of Stock' : 'Add to Cart'}
                    </button>
                    <button class="btn-wishlist" id="wishlistBtn" onclick="toggleWishlist(${product.id})">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            `;
            
            html += `
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Load sizes if footwear
            if (isFootwear) {
                loadSizes(product.id);
            }
            
            // Check wishlist status
            updateWishlistButton(product.id);
        }
        
        // ========== GLOBAL FUNCTIONS ========== //
        window.selectColor = function(element) {
            // Update color selection
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Update product image if color has specific image
            const imageUrl = element.dataset.image;
            const mainImage = document.getElementById('productImage');
            const app = JMPOTTERS.getInstance();
            
            // We need the category to build proper image URL
            // For now, we'll keep it simple
            console.log('Selected color:', element.dataset.colorName);
            
            // Reload sizes for this color
            const productId = getProductIdFromURL();
            if (productId) {
                loadSizes(productId, element.dataset.colorId);
            }
        };
        
        async function loadSizes(productId, colorId = null) {
            const sizeGrid = document.getElementById('sizeGrid');
            if (!sizeGrid) return;
            
            // Get selected color
            if (!colorId) {
                const selectedColor = document.querySelector('.color-option.selected');
                colorId = selectedColor ? selectedColor.dataset.colorId : null;
            }
            
            if (!colorId) {
                sizeGrid.innerHTML = '<div>No color selected</div>';
                return;
            }
            
            try {
                const app = JMPOTTERS.getInstance();
                const { data: sizes, error } = await app.supabase
                    .from('product_sizes')
                    .select('*')
                    .eq('product_id', productId)
                    .eq('color_id', colorId);
                
                if (error) throw error;
                
                let sizesHtml = '';
                sizes.forEach(size => {
                    sizesHtml += `
                        <button class="size-option" 
                                data-size-id="${size.id}"
                                data-size="${size.size_value}"
                                data-stock="${size.stock_quantity}"
                                onclick="selectSize(this)">
                            ${size.size_value}
                        </button>
                    `;
                });
                
                sizeGrid.innerHTML = sizesHtml;
                
            } catch (error) {
                console.error('Error loading sizes:', error);
                sizeGrid.innerHTML = '<div>Error loading sizes</div>';
            }
        }
        
        window.selectSize = function(element) {
            // Update size selection
            document.querySelectorAll('.size-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Update stock status
            const stock = parseInt(element.dataset.stock);
            const stockElement = document.querySelector('.stock-status');
            if (stockElement) {
                if (stock > 10) {
                    stockElement.className = 'stock-status stock-in';
                    stockElement.innerHTML = `<i class="fas fa-check-circle"></i> In Stock (${stock} available)`;
                } else if (stock > 0) {
                    stockElement.className = 'stock-status stock-low';
                    stockElement.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Low Stock (${stock} left)`;
                } else {
                    stockElement.className = 'stock-status stock-out';
                    stockElement.innerHTML = `<i class="fas fa-times-circle"></i> Out of Stock`;
                }
            }
        };
        
        window.changeQuantity = function(change) {
            const input = document.getElementById('quantityInput');
            let value = parseInt(input.value) || 1;
            const max = parseInt(input.max) || 999;
            const min = parseInt(input.min) || 1;
            
            value += change;
            if (value < min) value = min;
            if (value > max) value = max;
            
            input.value = value;
        };
        
        window.addToCart = function(productId) {
            alert('Add to cart functionality would be implemented here');
            // You can integrate with your existing cart system
            console.log('Add to cart clicked for product:', productId);
        };
        
        window.toggleWishlist = function(productId) {
            const btn = document.getElementById('wishlistBtn');
            const isActive = btn.classList.contains('active');
            
            if (isActive) {
                btn.classList.remove('active');
            } else {
                btn.classList.add('active');
            }
            
            // Update localStorage
            let wishlist = JSON.parse(localStorage.getItem('jmp_wishlist') || '[]');
            if (isActive) {
                wishlist = wishlist.filter(id => id !== productId);
            } else {
                if (!wishlist.includes(productId)) {
                    wishlist.push(productId);
                }
            }
            localStorage.setItem('jmp_wishlist', JSON.stringify(wishlist));
        };
        
        function updateWishlistButton(productId) {
            const btn = document.getElementById('wishlistBtn');
            if (!btn) return;
            
            const wishlist = JSON.parse(localStorage.getItem('jmp_wishlist') || '[]');
            if (wishlist.includes(productId)) {
                btn.classList.add('active');
            }
        }
        
        function getProductIdFromURL() {
            // Extract from current URL
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            // In real implementation, you'd need to fetch or store product ID
            return null;
        }
        
        function showError(message) {
            const container = document.getElementById('productContainer');
            container.innerHTML = `
                <div class="error-message">
                    <div class="error-title"><i class="fas fa-exclamation-triangle"></i> Error</div>
                    <p>${message}</p>
                    <button onclick="window.history.back()" 
                            style="margin-top: 20px; padding: 10px 20px; background: var(--black); color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Go Back
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
