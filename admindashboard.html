<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMPOTTERS Admin Dashboard - SUPABASE</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--primary);
        }

        .status-bar {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }

        .status-item {
            padding: 8px 16px;
            background: #f0f9ff;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #e0f2fe;
        }

        .status-item.success {
            background: #f0fdf4;
            border-color: #dcfce7;
            color: #166534;
        }

        .status-item.warning {
            background: #fefce8;
            border-color: #fef9c3;
            color: #854d0e;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f3f4f6;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-control:disabled {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .data-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 10px;
        }

        .data-item {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-item:hover {
            background: #f9fafb;
            border-radius: 8px;
        }

        .data-info h4 {
            margin-bottom: 6px;
            color: #111827;
            font-size: 16px;
        }

        .data-info p {
            font-size: 14px;
            color: #6b7280;
        }

        .data-actions {
            display: flex;
            gap: 8px;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #e5e7eb;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .stock-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .stock-in {
            background: #d1fae5;
            color: #065f46;
        }

        .stock-low {
            background: #fef3c7;
            color: #92400e;
        }

        .stock-out {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading i {
            font-size: 32px;
            margin-bottom: 16px;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #a7f3d0;
        }

        .variant-form {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .variant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .variant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .variant-item {
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .variant-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .variant-item-header h5 {
            font-size: 16px;
            color: #111827;
        }

        .variant-item-details {
            font-size: 14px;
            color: #6b7280;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .status-bar {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>

<body>

        <div class="dashboard-grid">

            <div class="card">

    <script>
        // ====================
        // SUPABASE CONFIGURATION
        // ====================
        const SUPABASE_URL = 'https://tmpggeeuwdvlngvfncaa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtcGdnZWV1d2R2bG5ndmZuY2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTc0MDYsImV4cCI6MjA3Nzc3MzQwNn0.EKzkKWmzYMvQuN11vEjRTDHrUbh6dYXk7clxVsYQ0b4';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // State management
        let currentProductId = null;
        let currentEditingVariantId = null;
        let allProducts = [];
        let allCategories = [];
        let allVariants = [];
        
        // ====================
        // UTILITY FUNCTIONS
        // ====================
        function showMessage(text, type = 'success') {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = type;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> 
                ${text}
            `;
            container.appendChild(message);
            
            setTimeout(() => message.remove(), 5000);
        }
        
        async function testConnection() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('count', { count: 'exact', head: true });
                
                if (error) throw error;
                
                document.getElementById('connectionStatus').innerHTML = `
                    <i class="fas fa-database"></i> 
                    <span>Connected to Supabase</span>
                `;
                document.getElementById('connectionStatus').classList.add('success');
                
                return true;
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> 
                    <span>Connection Failed</span>
                `;
                document.getElementById('connectionStatus').classList.add('error');
                showMessage(`Connection failed: ${error.message}`, 'error');
                return false;
            }
        }
        
        // ====================
        // CATEGORY MANAGEMENT
        // ====================
        async function loadCategories() {
            try {
                const { data: categories, error } = await supabase
                    .from('categories')
                    .select('*')
                    .order('name');
                
                if (error) throw error;
                
                allCategories = categories;
                
                // Populate category dropdowns
                const categorySelect = document.getElementById('productCategory');
                if (categorySelect) {
                    categorySelect.innerHTML = '<option value="">Select category...</option>' +
                        categories.map(cat => `<option value="${cat.id}">${cat.name} (${cat.slug})</option>`).join('');
                }
                
                return categories;
            } catch (error) {
                console.error('Error loading categories:', error);
                return [];
            }
        }
        
        // ====================
        // PRODUCT MANAGEMENT
        // ====================
        async function loadProducts() {
            try {
                document.getElementById('productSelect').innerHTML = '<option value="">Loading products...</option>';
                document.getElementById('variantProductSelect').innerHTML = '<option value="">Loading products...</option>';
                
                const { data: products, error } = await supabase
                    .from('products')
                    .select(`
                        *,
                        categories(name, slug)
                    `)
                    .order('name');
                
                if (error) throw error;
                
                allProducts = products;
                
                // Update product count
                document.getElementById('productCount').textContent = products.length;
                document.getElementById('totalProducts').textContent = products.length;
                
                // Populate product dropdowns
                const productSelect = document.getElementById('productSelect');
                const variantProductSelect = document.getElementById('variantProductSelect');
                
                const productOptions = '<option value="">Select product...</option>' +
                    products.map(p => `
                        <option value="${p.id}">
                            ${p.name} (${p.categories?.name || 'No Category'})
                        </option>
                    `).join('');
                
                productSelect.innerHTML = productOptions;
                variantProductSelect.innerHTML = productOptions;
                
                return products;
            } catch (error) {
                console.error('Error loading products:', error);
                showMessage('Failed to load products: ' + error.message, 'error');
                return [];
            }
        }
        
        function filterProductsByCategory() {
            const categorySlug = document.getElementById('categoryFilter').value;
            const productSelect = document.getElementById('productSelect');
            
            if (!categorySlug) {
                // Show all products
                productSelect.innerHTML = '<option value="">Select product...</option>' +
                    allProducts.map(p => `
                        <option value="${p.id}">
                            ${p.name} (${p.categories?.name || 'No Category'})
                        </option>
                    `).join('');
            } else {
                // Filter by category
                const filteredProducts = allProducts.filter(p => p.categories?.slug === categorySlug);
                productSelect.innerHTML = '<option value="">Select product...</option>' +
                    filteredProducts.map(p => `
                        <option value="${p.id}">
                            ${p.name} (${p.categories?.name || 'No Category'})
                        </option>
                    `).join('');
            }
        }
        
        async function loadProductDetails() {
            const productId = document.getElementById('productSelect').value;
            
            if (!productId) {
                document.getElementById('productForm').style.display = 'none';
                return;
            }
            
            try {
                const { data: product, error } = await supabase
                    .from('products')
                    .select(`
                        *,
                        categories(id, name, slug)
                    `)
                    .eq('id', productId)
                    .single();
                
                if (error) throw error;
                
                currentProductId = productId;
                
                // Populate form
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productPrice').value = product.price || 0;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productImageUrl').value = product.image_url || '';
                document.getElementById('productStatus').value = product.is_active ? 'true' : 'false';
                
                // Set category
                const categorySelect = document.getElementById('productCategory');
                if (categorySelect && product.categories) {
                    categorySelect.value = product.categories.id;
                }
                
                document.getElementById('productForm').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading product details:', error);
                showMessage('Failed to load product details', 'error');
            }
        }
        
        async function updateProduct() {
            if (!currentProductId) {
                showMessage('Please select a product', 'error');
                return;
            }
            
            const updates = {
                name: document.getElementById('productName').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value.trim(),
                image_url: document.getElementById('productImageUrl').value.trim(),
                category_id: parseInt(document.getElementById('productCategory').value) || null,
                is_active: document.getElementById('productStatus').value === 'true',
                updated_at: new Date().toISOString()
            };
            
            if (!updates.name) {
                showMessage('Product name is required', 'error');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('products')
                    .update(updates)
                    .eq('id', currentProductId);
                
                if (error) throw error;
                
                showMessage('‚úÖ Product updated successfully!');
                await loadProducts();
                await loadProductDetails(); // Refresh form data
                
            } catch (error) {
                console.error('Error updating product:', error);
                showMessage('‚ùå Error updating product: ' + error.message, 'error');
            }
        }
        
        async function deleteProduct() {
            if (!currentProductId) {
                showMessage('Please select a product', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to delete this product? This will also delete all its variants, colors, and sizes!')) {
                return;
            }
            
            try {
                // First, delete related records (colors and sizes)
                const { error: colorsError } = await supabase
                    .from('product_colors')
                    .delete()
                    .eq('product_id', currentProductId);
                
                if (colorsError) throw colorsError;
                
                const { error: sizesError } = await supabase
                    .from('product_sizes')
                    .delete()
                    .eq('product_id', currentProductId);
                
                if (sizesError) throw sizesError;
                
                // Then delete the product
                const { error: productError } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', currentProductId);
                
                if (productError) throw productError;
                
                showMessage('‚úÖ Product and all variants deleted!');
                currentProductId = null;
                document.getElementById('productForm').style.display = 'none';
                await loadProducts();
                await loadVariantsForProduct(); // Refresh variant list
                
            } catch (error) {
                console.error('Error deleting product:', error);
                showMessage('‚ùå Error deleting product: ' + error.message, 'error');
            }
        }
        
        // ====================
        // VARIANT MANAGEMENT
        // ====================
        async function loadVariantsForProduct() {
            const productId = document.getElementById('variantProductSelect').value;
            
            if (!productId) {
                document.getElementById('variantForm').style.display = 'none';
                document.getElementById('variantsList').innerHTML = `
                    <div class="loading">Select a product to view variants</div>
                `;
                return;
            }
            
            try {
                document.getElementById('variantsList').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i><br>Loading variants...
                    </div>
                `;
                
                document.getElementById('variantForm').style.display = 'block';
                
                // Load all variants for this product
                const { data: variants, error } = await supabase
                    .from('product_sizes')
                    .select(`
                        *,
                        product_colors(color_name, color_code)
                    `)
                    .eq('product_id', productId)
                    .order('size_value');
                
                if (error) throw error;
                
                allVariants = variants;
                
                // Update variant count
                const variantCount = variants.length;
                document.getElementById('variantCount').textContent = variantCount;
                document.getElementById('totalVariants').textContent = variantCount;
                
                // Calculate low stock and out of stock counts
                const lowStock = variants.filter(v => v.stock_quantity > 0 && v.stock_quantity < 5).length;
                const outOfStock = variants.filter(v => v.stock_quantity === 0).length;
                
                document.getElementById('lowStockCount').textContent = lowStock;
                document.getElementById('outOfStockCount').textContent = outOfStock;
                
                // Update badge colors
                document.getElementById('variantCountBadge').className = 
                    outOfStock > 0 ? 'status-item warning' : 'status-item';
                
                // Display variants
                if (variants.length === 0) {
                    document.getElementById('variantsList').innerHTML = `
                        <div class="loading">No variants found for this product</div>
                    `;
                    return;
                }
                
                let html = '';
                variants.forEach(variant => {
                    const stockClass = variant.stock_quantity === 0 ? 'stock-out' : 
                                     variant.stock_quantity < 5 ? 'stock-low' : 'stock-in';
                    const stockText = variant.stock_quantity === 0 ? 'Out of stock' : 
                                     variant.stock_quantity < 5 ? `${variant.stock_quantity} left` : 
                                     'In stock';
                    
                    html += `
                        <div class="variant-item">
                            <div class="variant-item-header">
                                <h5>
                                    <span class="color-swatch" style="background: ${variant.product_colors?.color_code || '#ccc'}"></span>
                                    ${variant.product_colors?.color_name || 'No Color'} - Size ${variant.size_value}
                                </h5>
                                <div class="data-actions">
                                    <button class="btn btn-sm" onclick="editStock(${variant.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteVariant(${variant.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="variant-item-details">
                                <div>
                                    <strong>Variant ID:</strong> ${variant.id}
                                </div>
                                <div>
                                    <strong>Stock:</strong> 
                                    <span class="stock-badge ${stockClass}">${stockText}</span>
                                </div>
                                <div>
                                    <strong>Status:</strong> ${variant.is_available ? 'Available' : 'Unavailable'}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('variantsList').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading variants:', error);
                document.getElementById('variantsList').innerHTML = `
                    <div class="error">Failed to load variants: ${error.message}</div>
                `;
            }
        }
        
        async function addVariant() {
            const productId = document.getElementById('variantProductSelect').value;
            const colorName = document.getElementById('variantColorName').value.trim();
            const colorHex = document.getElementById('variantColorHex').value;
            const sizeValue = document.getElementById('variantSize').value;
            const stockQuantity = parseInt(document.getElementById('variantStock').value);
            
            if (!productId || !colorName || !sizeValue) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                // Step 1: Check if color exists for this product, or create it
                const { data: existingColor, error: colorCheckError } = await supabase
                    .from('product_colors')
                    .select('id')
                    .eq('product_id', productId)
                    .eq('color_name', colorName)
                    .maybeSingle();
                
                let colorId;
                
                if (colorCheckError && colorCheckError.code !== 'PGRST116') {
                    throw colorCheckError;
                }
                
                if (existingColor) {
                    colorId = existingColor.id;
                } else {
                    // Create new color
                    const { data: newColor, error: colorInsertError } = await supabase
                        .from('product_colors')
                        .insert([{
                            product_id: productId,
                            color_name: colorName,
                            color_code: colorHex,
                            is_default: false,
                            sort_order: 0
                        }])
                        .select()
                        .single();
                    
                    if (colorInsertError) throw colorInsertError;
                    colorId = newColor.id;
                }
                
                // Step 2: Check if size variant exists for this product+color, or create it
                const { data: existingVariant, error: variantCheckError } = await supabase
                    .from('product_sizes')
                    .select('id')
                    .eq('product_id', productId)
                    .eq('color_id', colorId)
                    .eq('size_value', sizeValue)
                    .maybeSingle();
                
                if (variantCheckError && variantCheckError.code !== 'PGRST116') {
                    throw variantCheckError;
                }
                
                if (existingVariant) {
                    // Update existing variant
                    const { error: updateError } = await supabase
                        .from('product_sizes')
                        .update({
                            stock_quantity: stockQuantity,
                            is_available: stockQuantity > 0,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', existingVariant.id);
                    
                    if (updateError) throw updateError;
                } else {
                    // Create new variant
                    const { error: insertError } = await supabase
                        .from('product_sizes')
                        .insert([{
                            product_id: productId,
                            color_id: colorId,
                            size_value: sizeValue,
                            stock_quantity: stockQuantity,
                            is_available: stockQuantity > 0
                        }]);
                    
                    if (insertError) throw insertError;
                }
                
                showMessage('‚úÖ Variant added/updated successfully!');
                
                // Clear form
                document.getElementById('variantColorName').value = '';
                document.getElementById('variantStock').value = '10';
                
                // Refresh variant list
                await loadVariantsForProduct();
                
            } catch (error) {
                console.error('Error adding variant:', error);
                showMessage('‚ùå Error adding variant: ' + error.message, 'error');
            }
        }
        
        function editStock(variantId) {
            const variant = allVariants.find(v => v.id === variantId);
            if (!variant) return;
            
            currentEditingVariantId = variantId;
            
            // Populate modal
            document.getElementById('modalVariantInfo').innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span class="color-swatch" style="background: ${variant.product_colors?.color_code || '#ccc'}"></span>
                    <div>
                        <strong>${variant.product_colors?.color_name || 'No Color'}</strong><br>
                        Size: ${variant.size_value}<br>
                        Current Stock: ${variant.stock_quantity}
                    </div>
                </div>
            `;
            
            document.getElementById('modalStockQuantity').value = variant.stock_quantity;
            
            // Show modal
            document.getElementById('stockUpdateModal').style.display = 'flex';
        }
        
        async function updateVariantStock() {
            if (!currentEditingVariantId) return;
            
            const newStock = parseInt(document.getElementById('modalStockQuantity').value);
            
            if (isNaN(newStock) || newStock < 0) {
                showMessage('Please enter a valid stock quantity', 'error');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('product_sizes')
                    .update({
                        stock_quantity: newStock,
                        is_available: newStock > 0,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentEditingVariantId);
                
                if (error) throw error;
                
                showMessage('‚úÖ Stock updated successfully!');
                closeStockModal();
                await loadVariantsForProduct();
                
            } catch (error) {
                console.error('Error updating stock:', error);
                showMessage('‚ùå Error updating stock: ' + error.message, 'error');
            }
        }
        
        function closeStockModal() {
            document.getElementById('stockUpdateModal').style.display = 'none';
            currentEditingVariantId = null;
        }
        
        async function deleteVariant(variantId) {
            if (!confirm('Are you sure you want to delete this variant?')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('product_sizes')
                    .delete()
                    .eq('id', variantId);
                
                if (error) throw error;
                
                showMessage('‚úÖ Variant deleted!');
                await loadVariantsForProduct();
                
            } catch (error) {
                console.error('Error deleting variant:', error);
                showMessage('‚ùå Error deleting variant: ' + error.message, 'error');
            }
        }
        
        // ====================
        // QUICK ACTIONS
        // ====================
        async function refreshAllData() {
            showMessage('Refreshing data...', 'info');
            
            await testConnection();
            await loadCategories();
            await loadProducts();
            await loadVariantsForProduct();
            
            showMessage('‚úÖ Data refreshed successfully!');
        }
        
        function showLowStock() {
            const lowStockVariants = allVariants.filter(v => v.stock_quantity > 0 && v.stock_quantity < 5);
            const outOfStockVariants = allVariants.filter(v => v.stock_quantity === 0);
            
            let message = `Low Stock Alert:\n\n`;
            
            if (lowStockVariants.length > 0) {
                message += `üü° Low Stock (${lowStockVariants.length} variants):\n`;
                lowStockVariants.forEach(v => {
                    message += `- ${v.product_colors?.color_name} - Size ${v.size_value}: ${v.stock_quantity} left\n`;
                });
            }
            
            if (outOfStockVariants.length > 0) {
                message += `\nüî¥ Out of Stock (${outOfStockVariants.length} variants):\n`;
                outOfStockVariants.forEach(v => {
                    message += `- ${v.product_colors?.color_name} - Size ${v.size_value}\n`;
                });
            }
            
            if (lowStockVariants.length === 0 && outOfStockVariants.length === 0) {
                message = '‚úÖ All variants have sufficient stock!';
            }
            
            alert(message);
        }
        
        function exportToCSV() {
            if (allVariants.length === 0) {
                showMessage('No variants to export', 'error');
                return;
            }
            
            let csv = 'Product ID,Product Name,Color,Size,Stock,Status\n';
            
            allVariants.forEach(variant => {
                const product = allProducts.find(p => p.id === variant.product_id);
                csv += `"${variant.product_id}","${product?.name || 'Unknown'}","${variant.product_colors?.color_name || 'No Color'}","${variant.size_value}",${variant.stock_quantity},${variant.is_available ? 'Available' : 'Unavailable'}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jmpotters-variants-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showMessage('‚úÖ CSV exported successfully!');
        }
        
        // ====================
        // INITIALIZATION
        // ====================
        async function initializeDashboard() {
            console.log('üöÄ Initializing JMPOTTERS Admin Dashboard...');
            
            // Test connection
            const connected = await testConnection();
            if (!connected) return;
            
            // Load all data
            await loadCategories();
            await loadProducts();
            
            // Close modal when clicking outside
            document.getElementById('stockUpdateModal').addEventListener('click', function(e) {
                if (e.target === this) closeStockModal();
            });
            
            console.log('‚úÖ Admin dashboard initialized');
            showMessage('Admin dashboard loaded successfully!');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
        
        // Handle errors
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            const container = document.getElementById('messageContainer');
            if (container) {
                container.innerHTML = `<div class="error">
                    <i class="fas fa-exclamation-triangle"></i> 
                    JavaScript Error: ${event.message}
                </div>`;
            }
        });
    </script>
