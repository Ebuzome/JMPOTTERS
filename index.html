<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jmpotters - Curated for Your Lifestyle</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config & Styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-orange': '#f97316',
              'brand-red': '#dc2626',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        /* Importing a nice font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

    <!-- This is where our React App will be rendered -->
    <div id="root"></div>

    <!-- React, ReactDOM, and Babel (for JSX transformation) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion for Animations -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.min.js"></script>

    <!-- The Main React Application -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = Motion;

        // --- ASSETS & DATA ---
        const logoUrl = "https://z-cdn-media.chatglm.cn/files/8abd1e94-e6ed-4f84-a6a1-efbe90ae5b5d.jpg?auth_key=1865160369-b0c435845f054c90a11fe05be480737c-0-7b0e0046923aa96d5bfc8322aacb749b";
        const categories = [
            { name: 'Shoes', image: 'jmpotters-shoes-category' },
            { name: 'Clothing', image: 'jmpotters-clothing-category' },
            { name: 'Bags', image: 'jmpotters-bags-category' },
            { name: 'Home', image: 'jmpotters-home-category' },
        ];
        const products = [
            { id: 1, name: 'The Urban Backpack', price: '$89', image: 'jmpotters-backpack' },
            { id: 2, name: 'Minimalist Sneakers', price: '$120', image: 'jmpotters-sneakers' },
            { id: 3, name: 'Linen Summer Shirt', price: '$65', image: 'jmpotters-shirt' },
            { id: 4, name: 'Ceramic Vase Set', price: '$45', image: 'jmpotters-vase' },
        ];

        // --- COMPONENTS ---

        const Reveal = ({ children }) => {
            return (
                <motion.div
                    initial={{ opacity: 0, y: 50 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true, amount: 0.2 }}
                    transition={{ duration: 0.6, ease: 'easeOut' }}
                >
                    {children}
                </motion.div>
            );
        };

        const Navbar = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            return (
                <motion.nav initial={{ y: -100 }} animate={{ y: 0 }} transition={{ duration: 0.6, ease: 'easeOut' }} className={`sticky top-0 z-50 w-full transition-all duration-300 ${isScrolled ? 'bg-white/95 backdrop-blur-md shadow-md' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex-shrink-0"><img className="h-12 w-12 rounded-full object-cover" src={logoUrl} alt="Jmpotters Logo" /></div>
                            <div className="hidden md:block"><div className="ml-10 flex items-baseline space-x-8">{['New Arrivals', 'Clothing', 'Shoes', 'Bags', 'Home'].map((item) => (<a key={item} href="#" className="text-gray-700 hover:text-brand-orange px-3 py-2 text-sm font-medium transition-colors">{item}</a>))}</div></div>
                            <div className="flex items-center space-x-4">
                                <svg className="w-6 h-6 text-gray-700 hover:text-brand-orange cursor-pointer transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                <svg className="w-6 h-6 text-gray-700 hover:text-brand-orange cursor-pointer transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                            </div>
                        </div>
                    </div>
                </motion.nav>
            );
        };

        const Hero = () => (
            <section className="relative h-screen flex items-center justify-center overflow-hidden">
                <img className="absolute inset-0 w-full h-full object-cover" src="https://picsum.photos/seed/jmpotters-hero-lifestyle/1920/1080.jpg" alt="Lifestyle background" />
                <div className="absolute inset-0 bg-black/30"></div>
                <div className="relative z-10 text-center text-white px-4">
                    <Reveal><h1 className="text-5xl md:text-7xl font-light tracking-wide mb-4">Curated for Your <span className="font-bold">Lifestyle</span></h1></Reveal>
                    <Reveal><p className="text-lg md:text-xl max-w-2xl mx-auto mb-8 font-light">Discover unique pieces for your wardrobe, home, and every moment in between. Welcome to Jmpotters.</p></Reveal>
                    <Reveal><motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} className="bg-brand-orange hover:bg-brand-red text-white font-bold py-3 px-8 rounded-full transition-colors duration-300">Shop The Collection</motion.button></Reveal>
                </div>
            </section>
        );
        
        const FeaturedCategories = () => (
            <section className="py-16 px-4">
                <div className="max-w-7xl mx-auto">
                    <Reveal><h2 className="text-3xl font-bold text-center mb-12">Shop by Category</h2></Reveal>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {categories.map((cat) => (
                            <Reveal key={cat.name}>
                                <div className="relative group overflow-hidden rounded-lg cursor-pointer">
                                    <img src={`https://picsum.photos/seed/${cat.image}/600/600.jpg`} alt={cat.name} className="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110" />
                                    <div className="absolute inset-0 bg-black/40 flex items-center justify-center"><p className="text-white text-2xl font-semibold tracking-wider">{cat.name}</p></div>
                                </div>
                            </Reveal>
                        ))}
                    </div>
                </div>
            </section>
        );

        const FeaturedProducts = () => (
            <section className="py-16 px-4 bg-gray-50">
                <div className="max-w-7xl mx-auto">
                    <Reveal><h2 className="text-3xl font-bold text-center mb-12">Featured Products</h2></Reveal>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {products.map((product) => (
                            <Reveal key={product.id}>
                                <div className="group cursor-pointer">
                                    <div className="overflow-hidden rounded-lg bg-white mb-4"><img src={`https://picsum.photos/seed/${product.image}/500/600.jpg`} alt={product.name} className="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105" /></div>
                                    <h3 className="text-lg font-medium">{product.name}</h3>
                                    <p className="text-gray-600">{product.price}</p>
                                </div>
                            </Reveal>
                        ))}
                    </div>
                </div>
            </section>
        );

        const BrandStory = () => (
            <section className="py-16 px-4">
                <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12">
                    <Reveal><div className="md:w-1/2"><img src="https://picsum.photos/seed/jmpotters-brand-story/600/400.jpg" alt="Brand story" className="rounded-lg shadow-xl" /></div></Reveal>
                    <Reveal><div className="md:w-1/2"><h2 className="text-3xl font-bold mb-4">Our Story, Your Style</h2><p className="text-gray-600 mb-4">At Jmpotters, we believe that the items you choose should be more than just objectsâ€”they should be an extension of your personality and a reflection of your values.</p><p className="text-gray-600">We travel the world to find unique, high-quality pieces, from handcrafted accessories to timeless apparel, bringing them together in one curated collection designed to inspire and delight.</p></div></Reveal>
                </div>
            </section>
        );
        
        const Newsletter = () => (
            <section className="py-16 px-4 bg-brand-orange text-white">
                <div className="max-w-2xl mx-auto text-center">
                    <Reveal><h2 className="text-3xl font-bold mb-4">Stay in the Loop</h2><p className="text-lg mb-8">Get the latest on new arrivals, exclusive offers, and style tips.</p></Reveal>
                    <Reveal><form className="flex flex-col sm:flex-row gap-4 justify-center"><input type="email" placeholder="Enter your email" className="w-full sm:w-96 px-4 py-3 rounded-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-white" /><button type="submit" className="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-8 rounded-full transition-colors duration-300">Subscribe</button></form></Reveal>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-900 text-white py-12 px-4">
                <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
                    <div><img className="h-10 w-10 rounded-full object-cover mb-4" src={logoUrl} alt="Jmpotters Logo" /><p className="text-gray-400 text-sm">Curating style for every facet of your life.</p></div>
                    <div><h4 className="font-semibold mb-4">Shop</h4><ul className="space-y-2 text-gray-400 text-sm"><li><a href="#" className="hover:text-white transition-colors">New Arrivals</a></li><li><a href="#" className="hover:text-white transition-colors">Best Sellers</a></li><li><a href="#" className="hover:text-white transition-colors">Sale</a></li></ul></div>
                    <div><h4 className="font-semibold mb-4">Customer Care</h4><ul className="space-y-2 text-gray-400 text-sm"><li><a href="#" className="hover:text-white transition-colors">Contact Us</a></li><li><a href="#" className="hover:text-white transition-colors">Shipping Info</a></li><li><a href="#" className="hover:text-white transition-colors">Returns</a></li></ul></div>
                    <div><h4 className="font-semibold mb-4">Follow Us</h4><div className="flex space-x-4">{['facebook', 'twitter', 'instagram'].map((social) => (<motion.a key={social} href="#" whileHover={{ scale: 1.2 }} className="text-gray-400 hover:text-white transition-colors"><svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg></motion.a>))}</div></div>
                </div>
                <div className="max-w-7xl mx-auto mt-8 pt-8 border-t border-gray-800 text-center text-gray-400 text-sm"><p>&copy; {new Date().getFullYear()} Jmpotters. All Rights Reserved.</p></div>
            </footer>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => (
            <>
                <Navbar />
                <main>
                    <Hero />
                    <FeaturedCategories />
                    <FeaturedProducts />
                    <BrandStory />
                    <Newsletter />
                </main>
                <Footer />
            </>
        );

        // --- RENDER THE APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
